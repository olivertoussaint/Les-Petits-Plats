<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./assets/icons/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/6995ef9b38.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body class="container-sm">
    <header class="d-flex justify-content-center py-5">
      <img
        class="img-fluid"
        id="logo"
        src="./assets/images/logo.png"
        alt="Les petits plats"
      />
    </header>
    <main>
        <form id="search">
            <div
              class="searchBar"
              id="searchBar-container"
              data-error="Veuillez au minimum 3 caractères pour la recherche générale"
            >
              <input
                class="searchBar__input"
                id="searchBar"
                type="search"
                placeholder="Saisissez au moins 3 caractères pour rechercher une recette, un ingrédient, un appareil, ou un ustensile"
              />
              <button type="submit" class="searchBar__icon">
                <i class="fas fa-search"></i>
              </button>
            </div>
    
            <div id="searchTag-container">
              <div id="advancedSelectedFilterTags-container"></div>
    
              <div id="advancedFilters-container">
                <menu id="advancedFilters-list" class="flex"></menu>
              </div>
            </div>
          </form>
    
          <div id="noResults">
            <p></p>
          </div>
          <div id="resultRecipes-container" class="grid"></div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./js/Factories/recipefactories.js"></script>
    <script type="module" src="./js/Utils/filters.js"></script>
  </body>
</html>
