<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./assets/icons/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/6995ef9b38.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src="./css/main.css"></script> -->
  </head>
  <body class="container mx-auto px-4 ">
    <header class="my-12 flex justify-center">
      <img
        class="w-80"
        id="logo"
        src="./assets/images/logo.png"
        alt="Les petits plats"
      />
    </header>
    <main>
        <form id="search">
            <div
              class="searchBar pt-2 relative mx-auto text-gray-600"
              id="searchBar-container"
              data-error="Veuillez au minimum 3 caractères pour la recherche générale"
            >
              <input
                class="w-full border-2 border-transparent text-neutral-500 text-sm bg-gray-200 h-10 py-6 px-5 rounded-md mb-12 focus:border-red-500/30 focus:outline-none"
                id="searchBar"
                type="search"
                placeholder="Rechercher une recette"
              />
              <button type="submit" class="absolute text-2xl right-0 top-0.5 mt-4 mr-4">
                <i class="fas fa-search"></i>
              </button>
            </div>
    
            <div id="searchTag-container">
              <div id="advancedSelectedFilterTags-container"></div>
    
              <div id="advancedFilters-container">
                <menu id="advancedFilters-list" class="flex gap-6 pb-6"></menu>
              </div>
            </div>
          </form>
    
          <div id="noResults">
            <p></p>
          </div>
          <div id="resultRecipes-container" class="grid gap-10 grid-cols-1 md:grid-cols-2 xl:grid-cols-3"></div>
    </main>
    <footer></footer>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./js/Factories/recipefactories.js"></script>
    <script type="module" src="./js/Utils/filters.js"></script>
  </body>
</html>
