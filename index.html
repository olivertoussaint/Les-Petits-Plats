<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./assets/icons/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/6995ef9b38.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body class="container-sm">
    <header>
      <img id="logo" src="./assets/images/logo.png" alt="Les petits plats" />
    </header>
    <main>
      <aside class="fd-message" id="message">
        <span>Aucun résultat</span>
        <i class="far fa-times-circle"></i>
      </aside>
        <form id="search">
            <div
              class="searchBar"
              id="searchBar-container"
              data-error="Veuillez saisir au minimum 3 caractères"
            >
              <input
                class="searchBar__input"
                id="searchBar"
                type="search"
                placeholder="Rechercher une recette, un/des ingrédient(s), un appareil, ou un/des ustensile(s)"
              />
              <button type="submit" class="searchBar__icon">
                <i class="fas fa-search"></i>
              </button>
            </div>
    
            <div id="searchTag-container">
              <div id="advancedSelectedFilterTags-container"></div>
    
              <div id="advancedFilters-container">
                <menu id="advancedFilters-list"></menu>
              </div>
            </div>
          </form>
    
          <div id="noResults">
            <p></p>
          </div>
          <div id="resultRecipes-container"></div>
    </main>
    <footer></footer>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./js/Factories/recipefactories.js"></script>
    <script type="module" src="./js/Utils/filters.js"></script>
  </body>
</html>
